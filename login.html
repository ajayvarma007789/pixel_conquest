<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="h1container">
        <h1>Pixel Conquest</h1>
    </div>
    <div class="container">
        <div class="h2container"><h2>Login</h2></div>
        <form name="login" action="pixel.html" method="post">
            <div class="usercont">
                <label class="userlabel" for="username">Username</label><br>
                <input type="text" name="username" id="username" required><br>
            </div>
            <div class="passcont">
                <label class="passlabel" for="password">Password</label><br>
                <input type="password" name="password" id="password" required><br>
            </div>
            <div class="btn">
                <button id="submit" class="submit "type="submit">submit</button>
            </div>
            
        </form>
    </div>
    <div class="shadow"></div>
    <script src="login.js"></script>
</body>
</html>
