<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Conquest</title>
    <link rel="stylesheet" href="pixel.css">
    <link rel="shortcut icon" href="assets/cylogo.svg" type="image/x-icon">
</head>
<body>
    <div class="shadow"></div>
    <div class="h1container">
        <h1>Pixel Conquest</h1>
    </div>
    <div class="container">
        <div class="convacont">
            <canvas></canvas>
        </div>
        <hr>
        <div class="cont2">
            <div class="countdown">
                <p>Next Pixel In</p><br><br><br>
                <div class="count"></div>
                <p>Pick colour</p>
            </div>
            <div class="colorcont">
                <input type="color" value="#ff0000" name="colorpick" id="colorpick">
            </div>
        </div>
    </div>
    <script src="pixel.js"></script>
</body>
</html>
