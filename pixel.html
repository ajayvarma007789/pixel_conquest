<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Conquest</title>
    <link rel="stylesheet" href="pixel.css">
    <link rel="shortcut icon" href="assets/cylogo.svg" type="image/x-icon">
</head>
<body>
    <div class="shadow"></div>

            <canvas></canvas>

        </div>
    </div>
    <script src="pixel.js"></script>
</body>
</html>
